<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
    <link rel="stylesheet" href="./FullLogIn.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <a href="./Admin.html" class="a2"><span>Back</span></a>
      <div class="row">
        <div class="col col-lg-8 col-xl-8 col-md-7 col-sm-7">
          <h2>Login</h2>
          <input
            type="email"
            class="login"
            placeholder="Enter Your Email ID..."
            maxlength="23"
          />
          <br />
          <input
            type="password"
            class="login"
            placeholder="Enter Your Password..."
            maxlength="8"
          />

          <br />
          <br />
          <br />
          <input type="submit" class="btn btn-primary" />
          <br />

          <div class="sign">
            <a href="./Donor.html" style="color: white">sign in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
